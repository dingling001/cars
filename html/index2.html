<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>违章查询</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="overflow: hidden">
<div id="app">
    <div class="r_title">
        <span class="iconfont iconziyuan28"></span>
        <span>违章查询</span>
        <span class=""></span>
    </div>
    <div class="w_body">
        <div class="w_info">
            <div class="w_item">
                <div class="w_title">查询地区</div>
                <span class="w_m"><select name="" ><option value="">请选择省份 ></option>
                <option value="">北京市</option>
                </select> ></span>
                <span class="w_r"><select name=""><option value="">请选择城市 ></option>
                <option value="">北京</option>
                </select></span>
            </div>
            <div class="w_item">
                <div class="w_title">车辆类型</div>
                <span class="w_m"><select name="">
                <option value="">小型车</option>
                </select></span>
                <span class="w_r"> (非必选) ></span>
            </div>
            <div class="w_item">
                <div class="w_title">车牌号</div>
                <span class="w_m"><input type="text" placeholder="" value="黑A100084"></span>
            </div>
            <div class="w_item">
                <div class="w_title">车架号</div>
                <span class="w_m"><input type="text" placeholder="" value="请输入车架号"></span>
            </div>
            <div class="w_item">
                <div class="w_title">发动机号</div>
                <span class="w_m"><input type="text" placeholder="" value="请输入发动机号"></span>
            </div>
        </div>
    </div>
    <div class="index_bottom">
        <a href="" class="b_item ">
            <div class="iconfont iconziyuan15"></div>
            <div>用户中心</div>
        </a>
        <a href="" class="b_item">
            <div class="iconfont iconziyuan23"></div>
            <div>预约</div>
        </a>
        <a href="" class="b_item b_active">
            <div class="iconfont iconziyuan33"></div>
            <div>违章查询</div>
        </a>
        <a href="" class="b_item">
            <div class="iconfont iconziyuan32"></div>
            <div>在线商城</div>
        </a>
    </div>
</div>
</body>
</html>
